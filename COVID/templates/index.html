<div class="container mt-5 pd-5" style="background-color: #fff; opacity: .7; font-weight: bold;">
  <h2 class="text-center">Corona Virus Detector</h2>

<form method="POST" action="./">
  <div class="form-group">
    <label for="exampleFormControlInput1">Enter your body temperature </label>
    <input type="text" class="form-control" name='fever' id="exampleFormControlInput1" placeholder="fever value">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Body pain?</label>
    <select class="form-control custom-select" name='bodyPain'>
  <option value="0">No Pain</option>
  <option value="1">Yes</option>
</select>

  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Enter your age</label>
    <input type="text" class="form-control" name='age' id="exampleFormControlInput1" placeholder="fever value">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Runnig nose?</label>
    <select class="form-control custom-select" name='runnyNose'>
  <option value="0">No</option>
  <option value="1">Yes</option>
</select>

  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Difficulty in breathing?</label>
    <select class="form-control custom-select" name='diffBreath'>
  <option value="-1">No Difficulty</option>
  <option value="0">Moderate</option>
  <option value="1">Severe Difficulty</option>
</select>
  </div>
  
  
  <div class="form-group">
    
    <button class="btn btn-primary"> Submit</button>

  </div>
  <div class="button button-primary"></div>
</form>
